<div style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
">
  <img src="assets/BG.jpg" 
       style="
         width: 100%;
         height: 100%;
         object-fit: cover;
         filter: blur(8px); 
       " />
</div>

<div 
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
  "
>

<div>
  <mat-card class="mat-elevation-z12" style="width: 500px; padding: 10px; border-radius: 16px; text-align: center;">

    <!-- Header -->
    <div style="margin-bottom: 32px;">
      <h1 style="font-size: 30px; font-weight: 700; color: #1976d2; margin-bottom: 10px;">Sign Up</h1>
      <p style="font-size: 16px; color: #555; margin: 0;">Create your account</p>
    </div>

    <!-- Form -->
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 24px;">

        <!-- Name -->
        <mat-form-field appearance="outline" color="primary" style="width: 100%;">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter your name">
          <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            Name is required
          </mat-error>
        </mat-form-field>

        <!-- Phone -->
        <mat-form-field appearance="outline" color="primary" style="width: 100%;">
          <mat-label>Phone Number</mat-label>
          <input matInput type="tel" formControlName="phone" placeholder="Enter 10-digit number">
          <mat-error *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched">
            Must be a valid 10-digit number
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" color="primary" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Must be a valid &#64;gmail.com address
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" color="accent" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Must be 8+ chars, 1 capital, 1 special char, 1 digit
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="outline" color="accent" style="width: 100%;">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password">
          <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
            Confirm password is required
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <div style="display: flex; justify-content: center; margin-top: 10px;">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="signupForm.invalid"
            style="
              width: 50%;
              padding: 14px;
              font-size: 16px;
              font-weight: 600;
              background: linear-gradient(135deg, #42a5f5, #478ed1);
              color: white;
              transition: transform 0.2s, box-shadow 0.2s;
            "
            matRippleColor="rgba(255,255,255,0.3)">
            Create Account
          </button>
        </div>

      </form>
    </mat-card-content>

    <!-- Sign In -->
    <mat-card-actions style="justify-content: center; margin-top: 20px;">
      <span style="font-size: 14px; color: #555;">Already have an account?</span>
      <a routerLink="/login" style="margin-left: 4px; color: #1976d2; font-weight: 600;">Sign In</a>
    </mat-card-actions>

  </mat-card>
</div>
